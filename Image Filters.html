<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Image Filters.css">
    <title>Image Filters</title>
</head>
<body>
  <img class="brightness" src="car.jpg"  title="brightness" alt="car">
  <img class="blur" src="car.jpg"  title="blur" alt="car">
  <img class="contrast" src="car.jpg" title="contrast" alt="car">
  <img class="grayscale" src="car.jpg" title="grayscale" alt="car">
  <img class="invert" src="car.jpg" title="invert" alt="car">
  <img class="opacity" src="car.jpg" title="opacity" alt="car">
  <img class="saturate" src="car.jpg" title="saturate" alt="car">
  <img class="sepia" src="car.jpg" title="sepia" alt="car">
  <img class="drop-shadow" src="car.jpg" title="drop-shadow" alt="car">
</body>
</html>
